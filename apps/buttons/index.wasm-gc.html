  <title>Moonbit FFI - "wasm-gcjs" target</title>

<body>
  <script type="module">
    import { wasmImportObject } from "../web-api.mjs";

    const imports = {
      "moonbit:ffi": {
        "make_closure": (funcref, closure) => funcref.bind(null, closure)
      },
      console: {
        log: (msg) => console.log(msg),
      },
      ...wasmImportObject
    };

    const main = await WebAssembly.instantiateStreaming(fetch("../target/wasm-gc/release/build/apps/buttons/buttons.wasm"), imports,
      {
        builtins: ["js-string"],
        importedStringConstants: "_",
      }
    );
    main.instance.exports._start();
  </script>
</body>
